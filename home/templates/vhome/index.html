{% extends 'base.html' %}

{% load static %}
{% block content %}
    <!-- Preloader Start -->

<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    
    body, html {
      height: 100%;
      line-height: 1.8;
    }
    
    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("/w3images/mac.jpg");
      min-height: 100%;
    }
    
    .w3-bar .w3-button {
      padding: 16px;
    }
    </style>
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{%static 'assets/img/logo/4.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
       <div class="header-area header-transparrent">
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{% url 'home' %}"><img style="width: 120px;" src="{%static 'assets/img/logo/3.jpg' %}" alt=""></a>
                            </div>  
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->

                                <div style="margin-left: 60px;" class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="{% url 'home' %}">Home</a></li>
                                            <li class="nav-item dropdown d-none d-xl-inline-block user-dropdown">
                                                <a class="nav-link dropdown-toggle" id="UserDropdown" aria-expanded="false">
                                                    <strong>{{ user }}</strong></a>
                                              </li>
                                        </ul>
                                    </nav>
                                </div>
                                <a style="margin-bottom: 15px;" class="btn btn-danger" aria-pressed="false" data-toggle="button" value="Kembali"
                                 onclick="history.back(-1)">kembali</a>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </header>

    <main>
        <div class="slider-area ">
            <div class="slider-area" style="background-color: rgb(206, 236, 236);">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <h2>Data Pengajar </h2>
                        </div>
                    </div>
                </div>
                <div class="w3-row-padding w3-grayscale" style="margin-top:2px">
                  {% for d in data %}
                  <div class="w3-col l3 m6 w3-margin-bottom">
                    <div class="w3-card text-center" style="background-color: rgb(255, 255, 255);">
                      <img src="{% static 'assets/img/testmonial/testimonial-founder.png' %}" lass="founder-img mb-30" style="margin-top: 50px">
                     <div class="w3-container">
                    <h3 style="text-align: center;">{{ d.nama }}</h3>
                    <div>
                        <div class="row">
                            <div class="col col-5">Alamat</div>
                            <div class="col col-2">:</div>
                            <div class="col col-5">{{d.alamat}}</div>
                        </div>
                        <div class="row">
                            <div class="col col-5">Biaya</div>
                            <div class="col col-2">:</div>
                            <div class="col col-5">{{d.biaya}}</div>
                        </div>
                        <div class="row">
                            <div class="col col-5">No_Telfon</div>
                            <div class="col col-2">:</div>
                            <div class="col col-5">{{d.nohp}}</div>
                        </div>
                    </div>
                        <a href="{{d.id}}/profilgr"><button class="w3-button w3-light-grey w3-block" style="margin-top: 50px"> Detail</button></a>
                  </div> 
                      <!-- <div class="w3-container">
                        <h3 style="text-align: center;">{{ d.nama }}</h3>                        
                        <h4 style="text-align: left; margin-left: 20px">Alamat :{{d.alamat}}</h4>
                        <h4 style="text-align: left; margin-left: 20px">No Telp. :{{d.nohp}}</h4>
                        <h4 style="text-align: left; margin-left: 20px">Biaya :{{d.biaya}}</h4>
                        <a href="{{d.id}}/profilgr"><button class="w3-button w3-light-grey w3-block" style="margin-top: 50px"> Detail</button></a>
                      </div> -->
                    </div>
                  </div>
                  {% endfor %}    
        </div>        
    </main>
    <footer>
        <!-- Footer Start-->
        
        <!-- footer-bottom area -->
        <div class="footer-bottom-area footer-bg">
            <div class="container">
                <div class="footer-border">
                     <div class="row d-flex justify-content-between align-items-center">
                         <div class="col-xl-10 col-lg-10 ">
                             <div class="footer-copy-right">
                                 <p></p>
                             </div>
                         </div>
                         <div class="col-xl-2 col-lg-2">
                             <div class="footer-social f-right">
                                 <a href="#"><i class="fab fa-facebook-f"></i></a>
                                 <a href="#"><i class="fab fa-twitter"></i></a>
                                 <a href="#"><i class="fas fa-globe"></i></a>
                                 <a href="#"><i class="fab fa-behance"></i></a>
                             </div>
                         </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- Footer End-->
    </footer>
        
{% endblock %}
